<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>학생 접속 상황 표</h1>
    <div>
        <table>
            <tr>
                <td>번호</td>
                <td>이름</td>
                <td>위치</td>
                <td>상태</td>                
            </tr>
        </table>
    </div>
    <div>
        <form action="" onsubmit="return addStudent();">
            번호 : <input type="text" name="no"><br>
            이름 : <input type="text" name="nick"><br>
            위치 : <input type="text" name="pos"><br>
            상태 : <input type="text" name="state"><br>
            <input type ="submit" value="추가">
        </form>
    </div>

    <script>
        function addStudent(){
            let no = document.querySelector('input[name="no"]').value;
            let nick = document.querySelector('input[name="nick"]').value;
            let pos = document.querySelector('input[name="pos"]').value;
            let state = document.querySelector('input[name="state"]').value;
            // 1. tr
            const tr = '<tr><td>' +no+ '</td><td>' +nick+ '</td><td>' +pos+ '</td><td>' +state+ '<td></tr>'
            const table = document.getElementsByTagName('table')[0];
            table.innerHTML += tr; // += -> 지금 현제 HTML을 유지하고 tr를 추가 하겠다. (기존값 + 추가값)

            // 2. create element
            var div = document.createElement('tr'); 
            var div = document.createElement('td'); 
            var div = document.createElement('td'); 
            var div = document.createElement('td'); 
            var div = document.createElement('td'); 
            table.appendChild(tr); 
            tr.appendChild(td);
            tr.appendChild(td);
            tr.appendChild(td);
            tr.appendChild(td);

            // let std = {
            //     "no":no,
            //     "nick":nick,
            //     "pos":pos,
            //     "state":state,
            // };
            // console.log(std);
            return false;
        }
    </script>
</body>
</html>
